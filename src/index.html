<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat app</title>
</head>

<body class="grid place-items-center">
    <h1 class="my-5 text-4xl font-bold">Websocket Chat</h1>


    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <div class="flex flex-col justify-between h-full shadow-xl card card-bordered bg-primary">
                <div>

                    <div class="pt-10 mb-5 bg-base-200">
                        <input 
                        type="text" 
                        id="name-input"
                        placeholder="Username"
                        value="anonymous"
                        maxlength="20"
                        class="w-full text-center input"
                        >
                    </div>

                    <ul id="message-container">
                        <li class="chat chat-start">
                            <p class="chat-bubble">It's over Anakin, <br >I have the high ground.</p>
                        </li>

                        <li class="chat chat-end">
                            <p class="chat-bubble">You underestimate my power!</p>
                        </li>
                    </ul>

                </div>

                <form class="flex justify-center join" id="message-form">
                    <input
                        id="message-input"
                        type="text" 
                        class="input input-bordered join-item" 
                        placeholder="..."
                    >
                    <button type="submit" class="rounded-r-xl btn join-item">Send</button>
                </form>
            </div>
          </div>
        </div>
    </div>

    <h3 class="clients-total" id="clients-total">total clients: 2</h3>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
