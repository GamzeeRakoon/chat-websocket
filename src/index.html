<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat app</title>
</head>

<body class="grid place-items-center">
    <h1 class="my-5 text-4xl font-bold">Websocket Chat</h1>


    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <div class="flex flex-col justify-between h-full shadow-xl card card-bordered bg-primary">
                <div class="pt-10 bg-base-200">
                    <input 
                    type="text" 
                    id="name-input"
                    placeholder="Username"
                    value="anonymous"
                    maxlength="20"
                    class="w-full text-center input"
                    >
                </div>
                <div class="flex overflow-scroll flex-col justify-between h-full" id="message-container">

                    <ul id="message-items">

                    </ul>

                </div>
                <div>
                    <form class="flex justify-center join" id="message-form">
                        <input
                        id="message-input"
                        type="text" 
                        class="input input-bordered join-item" 
                        placeholder="..."
                        >
                        <button type="submit" class="rounded-r-xl btn join-item">Send</button>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>

    <h3 class="clients-total" id="clients-total">Total clients: 1</h3>
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
